<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input class="input" type="text" id="search-to-do" placeholder="Type task">   
            <label class="checkbox" for="hide-completed">
                <input type="checkbox" id="hide-completed" name="hideCompleted"> Hide Completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="to-do-container"></div>
        <form id="create-todo">
            <input class="input" type="text" name="newTodo" id="new-todo" placeholder="Input To-Do">
            <button class="button">Add To-Do</button>
        </form>
    </div>
      
    
    <script src="/scripts/bundle.js"></script>
</body>
</html>
