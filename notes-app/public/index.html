<!DOCTYPE html>

<html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Notes App</title>
            <link rel="stylesheet" href="/styles/styles.css">
            <link rel="icon" href="/images/favicon.png">
        </head>

        <body>
            <header class="header">
                <div class="container">
                    <h1 class="header__title">Notes App</h1>
                    <h2 class="header__subtitle">Take notes and never forget</h2>
                </div>
            </header>
            <div class="actions">
                <div class="actions__container">
                    <input class="input" type="text" id="search-text" placeholder="input search">
                    <select  id="filter-by" class="dropdown">
                        <option value="byCreated">Sort by recently created</option>
                        <option value="byEdited">Sort by last edited</option>
                        <option value="alphabetical">Sort alphabetically</option>
                    </select>
                </div>
            </div>
            
            <div class="container">
                <div id="notes"></div>
                <button class="button" id="create-note">Create Note</button>
            </div>
            
            <script src="/scripts/index-bundle.js" ></script>
            
        </body>
</html>
